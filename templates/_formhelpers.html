{% macro render_field(field) %}
    <div class="form-field">
        <label for="{{ field.id }}">{{ field.label }}</label>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class="field-errors">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
